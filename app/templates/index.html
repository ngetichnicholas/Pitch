{% extends 'base.html'%}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%}
 {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}

<div class="container" id="particles-js">
  <h2 class="text-center" id="posts">Posted Pitches</h2>
  <div class="tab-content">
    <div class="container tab-pane active" id="all"><br>
      {{ macro.display(pitches) }}
    </div>
    <div class="container tab-pane fade" id="event"><br>
      {{ macro.display(event)}}
    </div>
    <div class="container tab-pane fade" id="jobs"><br>
      {{ macro.display(job) }}
    </div>
    <div class="container tab-pane fade" id="ads"><br>
      {{ macro.display(advertisement) }}

    </div>
  </div>
</div>
{% endblock%}
